<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <h3 id="heading">freeCodeCamp Survey Form</h3>
            <p id="sub-heading">Thank you for taking the time to help us improve the platform</p>
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Age <span class="clue">(optional)</span></label>
                        <input type="number" class="form-control" id="age" placeholder="Age">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Which option best describes your current role?</label>
                        <select class="form-select" aria-label="Default select example">
                            <option disabled selected value>Select current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="recommend" id="flexRadioDefault1"
                                value="Definitely">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Definitely
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="recommend" id="flexRadioDefault2"
                                value="Maybe">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Maybe
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="recommend" id="flexRadioDefault3"
                                value="Not-sure">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Not sure
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <p>What would you like to see improved?
                            <span class="clue">(Check all that apply)</span>
                        </p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Front-end-Projects"
                                id="flexCheckDefault1">
                            <label class="form-check-label" for="flexCheckDefault1">
                                Front-end Projects
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Back-end-Projects"
                                id="flexCheckDefault2">
                            <label class="form-check-label" for="flexCheckDefault2">
                                Back-end Projects
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Data-Visualization"
                                id="flexCheckDefault3">
                            <label class="form-check-label" for="flexCheckDefault3">
                                Data Visualization
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Challenges" id="flexCheckDefault4">
                            <label class="form-check-label" for="flexCheckDefault4">
                                Challenges
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Open-Source-Community"
                                id="flexCheckDefault5">
                            <label class="form-check-label" for="flexCheckDefault5">
                                Open Source Community
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Gitter-help-rooms"
                                id="flexCheckDefault6">
                            <label class="form-check-label" for="flexCheckDefault6">
                                Gitter help rooms
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Videos" id="flexCheckDefault7">
                            <label class="form-check-label" for="flexCheckDefault7">
                                Videos
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="City-Meetups" id="flexCheckDefault8">
                            <label class="form-check-label" for="flexCheckDefault8">
                                City Meetups
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Wiki" id="flexCheckDefault9">
                            <label class="form-check-label" for="flexCheckDefault9">
                                Wiki
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Forum" id="flexCheckDefault10">
                            <label class="form-check-label" for="flexCheckDefault10">
                                Forum
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Additional-Courses"
                                id="flexCheckDefault11">
                            <label class="form-check-label" for="flexCheckDefault11">
                                Additional Courses
                            </label>
                        </div>

                    </div>
                    <div class="mb-3">
                        <label class="form-check-label" for="comment">Any comments or suggestions?</label>
                        <div class="input-group">
                            <textarea class="form-control" rows="5" aria-label="With textarea"
                                placeholder="Enter Your Comment Here..."></textarea>
                        </div>
                    </div>
                    <button id="btn" type="button" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
